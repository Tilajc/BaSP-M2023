<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/sign-up.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>MegaRocket SA Login</title>
    </head>
    <body>
        <header>
            <p>
                Mega Rocket SA
            </p>
        </header>
        <main class="flex column">
            <a id="back" href="./index.html"><img src="../../assets/img/Back.png" alt=""></a>
            <h1 class="form-title">Register</h1>
            <img id="RR-logo" src="../../assets/img/gym-Logo.png" alt="Logo Mega Rocket SA">
            <form id="up-form" class="in-up-form flex column">
                <div class="flex two-label-input-container">
                    <div class="flex column one-label-input-container">
                        <label for="name">Name</label>
                        <input id="name" type="text">
                    </div>
                    <div class="flex column one-label-input-container">
                        <label for="lastname">Lastname</label>
                        <input id="lastname" type="text">
                    </div>
                </div>
                <div class="flex two-label-input-container">
                    <div class="flex column one-label-input-container">
                        <label for="dni">DNI</label>
                        <input id="dni" type="text">
                    </div>
                    <div class="flex column one-label-input-container">
                        <label for="birth-date">Birth date</label>
                        <input id="birth-date" type="date">
                    </div>
                </div>
                <div class="flex two-label-input-container">
                    <div class="flex column one-label-input-container">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" type="text">
                    </div>
                    <div class="flex column one-label-input-container">
                        <label for="adress">Adress</label>
                        <input id="adress" type="text">
                    </div>
                </div>
                <div class="flex two-label-input-container">
                    <div class="flex column one-label-input-container">
                        <label for="zip-code">Zip code</label>
                        <input id="zip-code" type="text">
                    </div>
                    <div class="flex column one-label-input-container">
                        <label for="city">City</label>
                        <input id="city" type="text">
                    </div>
                </div>
                <div class="flex two-label-input-container">
                    <div class="flex column one-label-input-container">
                        <label for="email">Email</label>
                        <input id="email" type="email">
                    </div>
                    <div class="flex column one-label-input-container">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                </div>
                <div class="flex two-label-input-container">
                    <div class="flex column one-label-input-container">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password">
                    </div>
                </div>
                <a href="./login.html"><input class="button bold" type="submit" value="continue"></a>
                <a href="./login.html"><button id="login-button" class="bold">Login</button></a>
            </form>
        </main>
    </body>
</html>
